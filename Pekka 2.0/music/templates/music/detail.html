{% extends 'music/base.html' %}



<head>
    <title>{% block title %}{{ question }}{% endblock %}</title>
</head>

<body>{% block body %}

    <h1>{{question_title}}</h1>

    <h3>{{question_content}}</h3>

    <ul>
        {% for answer in question.answer_set.all %}
        <li> {{ answer.answer_text }} </li>
        {% endfor %}
    </ul>



    {% endblock %}
</body>
